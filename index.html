    // Question2

    const grades = (marks) => {
      let grade =
        marks > 90
          ? 'A'
          : marks > 80
          ? 'B'
          : marks > 70
          ? 'C'
          : marks > 60
          ? 'D'
          : marks > 50
          ? 'E'
          : 'F'
      return grade
    }
    let grade = grades(78)
    console.log(grade)

    let car = {
      companyName: 'Lamborgini',
      model: 'HUJ78',
      year: '2011',
    }
    const changeYear = (car, newyear) => {
      car.year = newyear
    }
    changeYear(car, '2022')
    let { companyName, model, year } = car
    console.log(companyName, model, year)

    //Question4

    let arr = [2, 5, 4, 8, 17, 88, 456, 137, 89]
    const isPrime = (num) => {
      for (let i = 2; i < num; i++) {
        if (num % i == 0) return false
      }
      return true
    }
    let res = arr.filter(isPrime)
    console.log(res)
